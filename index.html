<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TASK Radio Widget</title>
<style>
  body {
    margin: 0; 
    background: white; /* or your preference */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .radio-widget {
    position: relative;
    width: 600px;
    height: 258px;
    background: url('./background.png') no-repeat center center;
    background-size: cover;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  .play-pause-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 64px;  /* adjust size as needed */
    height: 64px;
    transform: translate(-50%, -50%);
    cursor: pointer;
    user-select: none;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="radio-widget">
  <img src="./controls-play.png" alt="Play Button" id="playPauseBtn" class="play-pause-btn" />
  <audio id="radioAudio" src="https://s31.radiolize.com/radio/8120/radio.mp3" preload="auto"></audio>
</div>

<script>
  const playPauseBtn = document.getElementById('playPauseBtn');
  const radioAudio = document.getElementById('radioAudio');

  let isPlaying = false;

  playPauseBtn.addEventListener('click', () => {
    if (!isPlaying) {
      radioAudio.play();
      playPauseBtn.src = './controls-pause.png';
      isPlaying = true;
    } else {
      radioAudio.pause();
      playPauseBtn.src = './controls-play.png';
      isPlaying = false;
    }
  });

  // Optional: update button if user pauses by other means
  radioAudio.addEventListener('pause', () => {
    playPauseBtn.src = './controls-play.png';
    isPlaying = false;
  });

  radioAudio.addEventListener('play', () => {
    playPauseBtn.src = './controls-pause.png';
    isPlaying = true;
  });
</script>

</body>
</html>
