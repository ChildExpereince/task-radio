<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Standard TASK Radio Widget</title>
<style>
  body {
    margin: 0; 
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  .radio-widget {
    position: relative;
    width: 634px;
    height: 233px;
    background: url('./background3.png') no-repeat center center;
    background-size: cover;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  audio {
    position: absolute;
    top: 170px;    /* 5px up from 182px */
    left: 249px;   /* 5px right from 244px */
    width: 200px;  /* smaller width so it fits nicely */
    height: 32px;  /* typical audio control height */
    background: transparent;
    border-radius: 5px;
    outline: none;
  }
</style>
</head>
<body>

<div class="radio-widget">
  <audio controls preload="auto" src="https://s31.radiolize.com/radio/8120/radio.mp3"></audio>
</div>

</body>
</html>
