<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASK Radio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }
    .widget {
      display: flex;
      align-items: center;
      padding: 20px;
      max-width: 600px;
      border: 2px solid #ffc400;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }
    .content {
      flex: 1;
    }
    .title {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    .audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="widget">
    <img src="https://images.squarespace-cdn.com/content/v1/5822f5c9893fc00a1ffb3f27/86e8cf44-3460-4031-b5d6-e3786c01838c/TASK+HOUSE+LOGO+-+MASTER.png?format=1500w" alt="TASK Radio Logo" class="logo" />
    <div class="content">
      <div class="title">TASK Radio</div>
      <audio class="audio" controls autoplay>
        <source src="https://s31.radiolize.com/radio/8120/radio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
