<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASK Radio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .play-button {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="TASKRADIO-LIVE.png" class="logo" alt="TASK Radio Logo" />
    <img src="controls-play.png" id="playPauseBtn" class="play-button" alt="Play Button" />
    <audio id="audioPlayer">
      <source src="https://s31.radiolize.com/radio/8120/radio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');

    let isPlaying = false;

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.src = 'controls-play.png';
      } else {
        audio.play();
        playPauseBtn.src = 'controls-pause.png';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
